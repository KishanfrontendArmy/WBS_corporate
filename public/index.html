    <script>
      // Nav Bar Menu Js
      jQuery(document).ready(function() {
          jQuery('.mobileIcon').click(function() {
              jQuery("body").toggleClass('menu-open');
          });
      });
      // Nav Bar Menu Js
  </script>
  <script>
      jQuery(window).scroll(function(){
          if (jQuery(window).scrollTop() >= 100) {
              jQuery('.header_main').addClass('fixed');
          }
          else {
              jQuery('.header_main').removeClass('fixed');
          }
      });
      jQuery(window).scroll(function(){
          if (jQuery(window).scrollTop() >= 2000) {
            jQuery('.what_attendees_say').removeClass('what_attendees_top_position');
          }
          else {
            jQuery('.what_attendees_say').addClass('what_attendees_top_position');
              
          }
      });


      // jQuery( document ).ready(function($) {

      //     });

      // var vid = document.getElementById("myVideo"); 
      // function playVid() { 
      //   vid.play(); 
      // } 
      // function pauseVid() { 
      //   vid.pause(); 
      // } 
       

      $(document).ready(function(){
        $('.play-pause-btn').on('click',function(){
          if($(this).attr('data-click') == 1) {
            $(this).attr('data-click', 0)
            $(this).removeClass('videosPlay')
            $('#video')[0].pause();
            jQuery('.what_attendees_say').removeClass('hide_content');
          } else {
            $(this).attr('data-click', 1)
            $(this).addClass('videosPlay')
            $('#video')[0].play();
            jQuery('.what_attendees_say').addClass('hide_content');
          }
        });
      });

  </script>

      <script src="js/jquery-3.6.0.min.js"></script>
      <script src="js/swiper-bundle.min.js"></script>

      <script src="js/wow.min.js"></script>
      <script src="js/scrollspy.js"></script>
  </body>
</html>
